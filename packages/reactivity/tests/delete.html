<html !DOCTYPE>
	<head></head>
	<body>
		<div id="app">
			<div id="eRev"></div>
			<div id="eRef"></div>
			<div id="eRec"></div>
			<div id="eCom"></div>
			<button id="eDel">Delete</button>
			<button id="eRnd">Rand</button>
		</div>
		<script type="module">
			import { effect, reactive } from '/node_modules/@vue3/reactivity/dist/reactivity.esm-browser.js'

			// 定义复杂类型的响应式变量
			const revVar = reactive({ name: '龙龙', age: 35, flag: false })
			console.log('reactive', revVar)

			effect(() => {
				revVar.name
			})

			eDel.onclick = () => {
				delete revVar.name
				console.log('reactive')
			}

			eRnd.onclick = () => {
				revVar.name = Math.random()
				console.log('reactive')
			}
		</script>
	</body>
</html>
